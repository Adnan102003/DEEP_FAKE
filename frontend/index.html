<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepDetect - AI Image Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="toggleMode" class="upload-btn" style="float:right;background:#333;margin-top:-12px;">🌗 Toggle Theme</button>
        <h1>🔍 DeepDetect</h1>
        <p class="subtitle">AI-Powered Image Analysis with Explainability</p>
        <button id="demoBtn" class="upload-btn" style="background:#65d6c2">Try Demo Image</button>
        <div class="upload-area" onclick="document.getElementById('imageInput').click();">
            <input type="file" id="imageInput" accept="image/*">
            <p>📷 Click here to upload an image</p>
            <button class="upload-btn">Choose Image File</button>
        </div>
        <div id="dropArea" class="upload-area">Or drag & drop an image here</div>
        <div class="preview" id="preview"></div>
        <button id="clearBtn" class="clear-btn">🗑️ Clear All Results</button>
        <div id="loader" style="display:none;">
            <p>🔄 Analyzing image... Please wait!</p>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
